<!DOCTYPE html>
<html>
<head>
	<title>Todo Lists</title>
	<script type="text/javascript" src="jQuery/jquery.min.js"></script><!-- //including jquery -->
	<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"

</head>
<body>
<div class="container">
	<h1>To-Do List <i class="fas fa-plus-circle"></i></h1>
	<input type="text" name="" placeholder="Add New Todo">
	<ul>
		<li> <span><i class="fas fa-trash"></i></span> Go to college</li>
		<li><span><i class="fas fa-trash"></i></span> Buy new books</li>
		<li><span><i class="fas fa-trash"></i></span> Go to market</li>
	</ul>
	<!-- <i class=" icon1 fas fa-arrow-circle-down"></i> -->
</div>
<script type="text/javascript" src="todos.js"></script>
</body>
</html>
